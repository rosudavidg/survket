version: "3"
services:
  backend:
    # image: rosudavidg/survket-backend
    image: survket_backend
    depends_on:
      - database
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "8888:5000"
    environment:
      - DATABASE_USER=postgres
      - DATABASE_HOST=database
      - DATABASE_NAME=survket_db
      - DATABASE_PASSWORD=password
      - DATABASE_PORT=5432
    networks:
      - webnet
    volumes:
      - ./backend/:/usr/src/app
  database:
    # image: rosudavidg/survket-database
    image: survket_database
    environment:
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: survket_db
    volumes:
      - my-datavolume:/var/lib/database
    ports:
      - "54321:5432"
    networks:
      - webnet
  email:
    # image: rosudavidg/survket-email:latest
    image: survket_email
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 50M
      restart_policy:
        condition: on-failure
    expose:
      - "5000"
    networks:
      - webnet
volumes:
  my-datavolume:
networks:
  webnet:
